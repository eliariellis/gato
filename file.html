<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gato</title>
</head>

<body>

    <!-- this section of code is css -->
    <style>
        img {
            /* if you have fewer letters than the width of each image should change accordingly */
            width: 12vw;
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        
        }

        div {
            text-align: center;
            /*   margin: auto;
            width: 100%; */
        }
    </style>

    <!-- this section is our html -->
    <div>

        <img src="images/G.jpg" 
        onmouseover="this.src='images/letterG.gif'   " 
        onmouseout="this.src='images/G.jpg' " />

        <img src="images/a.jpg" 
        onmouseover="this.src='images/letterA.gif'   " 
        onmouseout="this.src='images/a.jpg'   " />

        <img src="images/T.jpg" 
        onmouseover="this.src='images/letterT.gif'   " 
        onmouseout="this.src='images/T.jpg'   " />

        <img src="images/O.jpg" 
        onmouseover="this.src='images/letterO.gif'   " 
        onmouseout="this.src='images/O.jpg'   " />

      



    </div>
